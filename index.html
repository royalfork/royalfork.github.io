---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <div class="post-header post-summary">
          <a href="{{post.url}}"><h1>{{ post.title }}</h1></a>
          <img src="{{ post.image }}" alt="" />
          {{ post.excerpt }}
          <form action="{{ post.url }}#{{ post.first-anchor }}" method="get">
            <input type="submit" class="btn" value="Read More" />
          </form>
        </div>
      </li>
    {% endfor %}
  </ul>

</div>
